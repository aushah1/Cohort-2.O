<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cohort 2.O</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>VIRTUAL PIANO</h1>
      <div class="piano">
        <div class="keys">
          <div class="blacks">
            <button class="key b-key" id="1">1</button>
            <button class="key b-key" id="2">2</button>
            <button class="key b-key" id="3">3</button>
            <button class="key b-key" id="4">4</button>
            <button class="key b-key" id="5">5</button>
            <button class="key b-key" id="6">6</button>
            <button class="key b-key" id="7">7</button>
            <button class="key b-key" id="8">8</button>
            <button class="key b-key" id="9">9</button>
            <button class="key b-key" id="0">0</button>
          </div>
          <div class="whites">
            <button class="key w-key" id="a">a</button>
            <button class="key w-key" id="b">b</button>
            <button class="key w-key" id="c">c</button>
            <button class="key w-key" id="d">d</button>
            <button class="key w-key" id="e">e</button>
            <button class="key w-key" id="f">f</button>
            <button class="key w-key" id="g">g</button>
            <button class="key w-key" id="h">h</button>
            <button class="key w-key" id="i">i</button>
            <button class="key w-key" id="j">j</button>
            <button class="key w-key" id="k">k</button>
            <button class="key w-key" id="l">l</button>
            <button class="key w-key" id="m">m</button>
            <button class="key w-key" id="n">n</button>
            <button class="key w-key" id="o">o</button>
            <button class="key w-key" id="p">p</button>
            <button class="key w-key" id="q">q</button>
            <button class="key w-key" id="r">r</button>
            <button class="key w-key" id="s">s</button>
            <button class="key w-key" id="t">t</button>
            <button class="key w-key" id="u">u</button>
            <button class="key w-key" id="v">v</button>
            <button class="key w-key" id="w">w</button>
            <button class="key w-key" id="x">x</button>
            <button class="key w-key" id="y">y</button>
            <button class="key w-key" id="z">z</button>
          </div>
        </div>
      </div>
      <img class="cursor" src="stick.png" alt="" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
